services:
  postgres:
    image: postgres:15-alpine
    container_name: excalibase-postgres
    environment:
      POSTGRES_DB: hana
      POSTGRES_USER: hana001
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/initdb.sql:/docker-entrypoint-initdb.d/01-initdb.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hana001 -d hana"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - excalibase-network
    restart: unless-stopped

  excalibase-app:
    image: excalibase/excalibase-graphql
    container_name: excalibase-graphql
    environment:
      # Database connection
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hana
      SPRING_DATASOURCE_USERNAME: hana001
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      # Application settings
      SERVER_PORT: 10000
      SPRING_DATASOURCE_HIKARI_SCHEMA: hana
      APP_ALLOWED_SCHEMA: hana
      APP_DATABASE_TYPE: postgres
    ports:
      - "10000:10000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - excalibase-network
    restart: unless-stopped

  graphiql:
    container_name: graphiql
    image: excalibase/graphiql
    ports:
      - 20000:80
    environment:
      GRAPHQL_ENDPOINT: http://localhost:10000/graphql
      GRAPHQL_WS_ENDPOINT: http://localhost:10000/graphql
    depends_on:
      - excalibase-app
    restart: unless-stopped


volumes:
  postgres_data:
    driver: local

networks:
  excalibase-network:
    driver: bridge 