server:
  port: 0  # Use random port for testing to avoid conflicts

spring:
  application:
    name: Excalibase graphql Test
  threads:
    virtual:
      enabled: true
  # Database configuration will be provided by TestContainers via DynamicPropertySource
  # Remove hardcoded database connection details

app:
  allowed-schema: public
  database-type: postgres
  security:
    role-based-schema: true  # Keep enabled for RLS/CLS tests

# GraphQL Security Configuration for Testing
graphql:
  security:
    max-query-depth: 8        # Lower limit for testing deep queries
    max-query-complexity: 500  # Lower limit for testing complexity
    max-query-tokens: 2000    # Lower limit for testing token limits
    max-query-characters: 10000  # 10KB limit for testing
    max-whitespace-tokens: 5000
    max-rule-depth: 30

logging:
  level:
    root: info
    org:
      springframework: info
    io:
      github:
        excalibase: DEBUG
  pattern:
    console: "%d{ISO8601} %highlight(%-5level) [%blue(%t)] [%blue(%X{remoteAddr})] %yellow(%C{1}): %msg%n%throwable"
# GraphQL configuration for testing
spring.graphql:
  graphiql:
    enabled: true
    path: /graphiql
  path: /graphql
  websocket:
    path: /graphql