name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MAVEN_OPTS: "-Djava.awt.headless=true -Dmaven.repo.local=./.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

jobs:
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Install jq (required by make targets)
      run: |
        if ! command -v jq >/dev/null 2>&1; then
          sudo apt-get update && sudo apt-get install -y jq
        fi
          
    - name: Run tests with coverage
      run: mvn clean test jacoco:report ${{ env.MAVEN_CLI_OPTS }}
      
    - name: Add coverage to PR
      id: jacoco
      uses: madrapps/jacoco-report@v1.7.2
      if: github.event_name == 'pull_request'
      with:
        paths: |
          ${{ github.workspace }}/modules/excalibase-graphql-api/target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 40
        min-coverage-changed-files: 60
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: modules/excalibase-graphql-api/target/site/jacoco/
        retention-days: 7
        
    - name: Upload benchmark reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-reports
        path: modules/excalibase-graphql-api/target/enterprise-benchmark-reports/
        retention-days: 7
        
    - name: Comment PR with benchmark reports
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const runUrl = `${context.payload.repository.html_url}/actions/runs/${context.runId}`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸ“Š **Benchmark reports generated!** [Download benchmark-reports artifact](${runUrl}) to view detailed HTML performance analysis.`
          })

  build:
    name: Build & Package
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Build with Make
      run: make build
      
    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifacts
        path: modules/excalibase-graphql-api/target/*.jar
        retention-days: 7 